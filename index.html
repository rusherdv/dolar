<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <title>DolarNow</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Graph -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/28d451baba.js" crossorigin="anonymous"></script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <img class="dolar" id="banner" src="img/dolar.jpg" alt="">

    <div class="fluid-container">
        <div id="container" class="container shadow-lg p3 mb5 rounded ">
            <table class="table table-bordered">
                <thead class="titulo"> 
                    <h1 class="text"><strong>DOLAR</strong></h1>
                    <tr>
                        <th style="text-align:center" class="text">TIPO</th>
                        <th style="text-align:center" class="text">COMPRA</th>
                        <th style="text-align:center" class="text">VENTA</th>
                    </tr>
                </thead>
                <tbody class="datos" id="data">
                </tbody>
            </table>
    
            <h2 id="actu" class="text"></h2>
        </div>

    </div>



    <button class="actualizar" onclick="actualizar()">
        Actualizar<div style="display: none; margin-left: 10px" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </button>




    <h3 class="text">Precio del dolar hist√≥rico</h3>

    <div class="grafico">
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    </div>

    <footer>
        <div class="reds">
            <a id="github" href="https://github.com/rusherdv" target="_blank" class="fa-brands fa-github"></a>
        </div>
    </footer>

    <label class="switch">
        <input type="checkbox" id="checkbox">
        <span class="slider round"></span>
    </label>

    <script src="js/script.js"></script>
</body>
</html>
